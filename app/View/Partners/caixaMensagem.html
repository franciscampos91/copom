<!-- Mensagens -->
     
{% if msg %}

<div class="caixa__mensagem" id="caixa-mensagem">

    <div class="caixa_mensagem__icon">

        {% if msg == 'success' %}
            <svg xmlns="http://www.w3.org/2000/svg" width="28px" fill="#92c353" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
            
        {% elseif msg == 'error' %}                
            <svg xmlns="http://www.w3.org/2000/svg" width="28px" fill="#D65532" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24l0 112c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-112c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>             

        {% elseif msg == 'attention' %}
            <svg xmlns="http://www.w3.org/2000/svg" width="28px" fill="#FFD967" viewBox="0 0 512 512"><path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480L40 480c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-112c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>

        {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" width="28px" fill="#92c353" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
        {% endif %}

    </div>

    <div class="caixa_mensagem__texto">
        <span>{{ msgText }}</span>
    </div>

    <div class="caixa_mensagem__fechar">
        <button class="btn" onclick="fecharCaixaMsg()">
            <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </button>
    </div>

</div>

<script>
    function fecharCaixaMsg() {
        const caixaMsg = document.getElementById('caixa-mensagem');
        if (caixaMsg) {
            // Adiciona a classe de fade-out para suavizar a saída
            caixaMsg.classList.add('fade-out');

            // Remove o elemento após a animação (0.5s)
            setTimeout(() => {
                caixaMsg.remove();
            }, 500);
        }
    }

    // Faz a mensagem sumir automaticamente após 5 segundos
    document.addEventListener("DOMContentLoaded", function () {
        //setTimeout(fecharCaixaMsg, 5000);
    });
</script>


{% endif %}
